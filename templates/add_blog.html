{% extends "base.html" %} {% block body %}

<div class="container mt-5">
  <a href="{% url 'see_blog' %}"
    ><button class="btn btn-success mt-3">View My Blogs</button></a
  >

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12 mt-5">
        <label for="id_title">Enter blog title:</label>
        <input
          type="text"
          class="form-control"
          id="id_title"
          name="title"
          placeholder="Enter Title"
          required
        />
      </div>

      <div class="col-md-30 mt-5">{{ form.media }} {{ form.as_p }}</div>

      <div class="col-md-12 mt-5">
        <input type="file" name="image" class="form-control" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-5">Create Blog</button>
  </form>
</div>
{% endblock %}
